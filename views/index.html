<!DOCTYPE html>  <!--cd WebstormProjects/1md031_18_students/  node app.js-->
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml", xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://vuejs.org/js/vue.js"></script>
    <script src="js/vue_script.js" defer></script>
    <script src="js/js_script.js" defer></script>
    <script type="text/javascript" src="js/menu.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>www.MandusPattys.se</title>
    <meta charset="utf-8"/>
    <div class="HeaderpicContainer">
        <img src="img/andralongHeader.jpg" alt="Header Andra long" title="Andralong" style="width:100%">
        <div class="Headertext"> Hello and welcome to Gôrgoa burgare </div>
    </div>
</head>
<body>
<main>
    <div id="allVue">
    <section >
        <h2>Här finns det burgare </h2>
    </section>
  <div class="BurgarePicWrapper">

          <div  v-for="burger in burgersVue" class="burger-item">
              {{burger.name}}
              <img v-bind:src = 'burger.burgImages'>
              <ul>
                  <li v-for="ingredient in burger.ingredients">{{ingredient}}</li>
                  <li v-if="burger.gluten">
                      Innehåller Gluten </li>
                  <li  v-if="burger.lacto">
                      Innehåller Laktos
                  </li>

                  <input type="checkbox" id="checkbox" v-model="checkburg">
                  <label for="checkbox" >
                      {{checkburg.valueOf(this) }}
                     <!-- <script> burgerChosen(burger.name)</script>-->
                  </label>

              </ul>
          </div>
  </div>
        <button v-on:click="counter += 1">Add 1</button>
        <p>The but been clicked {{ counter }} times.
        </p>

    <section class=informationsDel1>
        <h2>Delivery information</h2>
    </section>
    <section id="contact">
        <form>
            <p>
                <label>Name</label><br>
                <input v-model="customerName" id= "name" type="text" required="required" placeholder="First and Last name ">
            </p>
            <p>
                <label> Email</label><br>
                <input v-model="email" type="text" id="email" required="required" placeholder="E-mail address">
            </p>
            <p>
                <label>Streetname</label><br>
                <input v-model="street" type="text" id=' street' required="required" placeholder="Streetname">
            </p>
            <p>
                <label>Streetnumber</label><br>
                <input v-model.number="streetnumb"  type="number" id="streetnumb" required="required" placeholder="Street number">
            </p>
            <p>
                <label>Payment</label><br>
                <select v-model="payoption" id="paymeth">
                    <option disabled value="">Please select one</option>
                    <option>Credit/debit Card</option>
                    <option>Svish</option>
                    <option>Cash at door</option>
                </select>
            </p>
            <p>
                <label> Gender<br>
                <input v-model="gender" type="radio" name="gender" value="male"> Male<br>
                <input v-model="gender" type="radio" name="gender" value="female"> Female<br>
                <input v-model="gender" type="radio" name="gender" value="other"> Other
                </label>
            </p>
        </form>
    </section>

   <div class="Orderlist" id="orders">
    <h1> Din order</h1>
    <button
            type="submit" id="orderButton" v-on:click="markDone (key)"><img src="img/bilderburg/gbgicon.png" style="width: 5em" alt="icon"> Place my order
    </button>
    </div>
    </div>

</main>
</body>
<hr>
<footer>GBG-Burgare</footer>
</html>
